<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Magic Color Box | RBScode</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
<style>
:root{
  --cyan:#00ffe0;--pink:#ff00c8;--dark1:#0f0c29;--dark2:#302b63;--dark3:#24243e;
  --muted:#cfd3ff;--ink:#f1f1f1;--panel:rgba(255,255,255,0.06);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at center,var(--dark1),var(--dark2),var(--dark3));
  color:var(--ink);
  min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  text-align:center;overflow-x:hidden;
}
header{
  background:linear-gradient(90deg,var(--cyan),var(--pink));
  color:#000;padding:22px 12px;
  box-shadow:0 0 20px var(--cyan);
  border-bottom:2px solid var(--pink);
  width:100%;
}
header h1{font-size:clamp(1.8rem,3.5vw,3rem);text-shadow:0 0 10px #fff;}
.nav{margin-top:10px;display:flex;justify-content:center;gap:24px;flex-wrap:wrap;}
.nav a{color:#000;text-decoration:none;font-weight:700;position:relative;}
.nav a::after{content:"";position:absolute;left:0;bottom:-5px;height:2px;width:0;background:#fff;transition:.25s;}
.nav a:hover::after{width:100%}

main{flex:1;padding:60px 20px 80px;}
h2{color:var(--cyan);text-shadow:0 0 12px var(--cyan);margin-bottom:12px;}
.lead{color:var(--muted);max-width:640px;margin:0 auto 30px;line-height:1.5;}

#box{
  width:260px;height:260px;border-radius:24px;margin:0 auto 20px;
  background:var(--pink);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:1.2rem;
  box-shadow:0 0 35px var(--pink),0 0 70px var(--pink);
  cursor:pointer;transition:all .4s ease;
  position:relative;overflow:hidden;
}
#box::before{
  content:"";position:absolute;inset:0;
  background:rgba(255,255,255,0.1);
  mix-blend-mode:overlay;opacity:0;transition:.3s;
}
#box:hover::before{opacity:1;}
#box:hover{transform:scale(1.05);}
#box.flash{animation:flash .35s ease;}

@keyframes flash{
  0%{filter:brightness(2);}
  100%{filter:brightness(1);}
}

/* info panel under the box */
.info-panel{
  background:#000;
  border-radius:14px;
  box-shadow:0 0 20px rgba(255,255,255,0.15);
  width:260px;margin:0 auto 30px;padding:12px 10px;
}
.info-name{font-size:1.1rem;font-weight:700;color:#fff;}
.info-code{font-size:.95rem;color:#aaa;}

/* button */
.btn{
  display:inline-block;margin-top:15px;background:var(--pink);color:#fff;
  padding:12px 26px;border-radius:36px;text-decoration:none;font-weight:700;
  box-shadow:0 0 15px var(--pink),0 0 30px var(--pink);
  transition:.25s;
}
.btn:hover{
  transform:scale(1.05);background:var(--cyan);
  box-shadow:0 0 20px var(--cyan),0 0 40px var(--cyan);
}

footer{
  background:#111;color:#777;text-align:center;padding:20px;
  border-top:2px solid var(--pink);font-size:.9rem;width:100%;
}
</style>
</head>
<body>

<header>
  <h1>Magic Color Box</h1>
  <nav class="nav">
    <a href="../index.html">Home</a>
    <a href="../web-dev.html">Back to Bootcamp</a>
  </nav>
</header>

<main>
  <h2>Magic Color Box</h2>
  <p class="lead">
    Click the glowing box — JavaScript chooses a random neon color and displays its name and code.
    Learn how <em>events</em> and <em>styles</em> bring magic to the web.
  </p>

  <div id="box">Click Me!</div>
  <div class="info-panel">
    <div class="info-name" id="colorName">—</div>
    <div class="info-code" id="colorCode">#000000</div>
  </div>

  <a href="../webdev.html#demos-heading" class="btn">⬅ Back to Demos</a>
</main>

<footer>© 2025 The Tech Lab – Ramat Beit Shemesh.</footer>

<script>
const colors = [
  {name:"Electric Blue", code:"#00ffe0"},
  {name:"Neon Pink", code:"#ff00c8"},
  {name:"Cyber Green", code:"#39ff14"},
  {name:"Lava Red", code:"#ff3131"},
  {name:"Sunburst", code:"#fff700"},
  {name:"Violet Pulse", code:"#9d00ff"},
  {name:"Magnetron Orange", code:"#ff7b00"},
  {name:"Hyper Cyan", code:"#00d9ff"},
  {name:"Shockwave Magenta", code:"#ff009d"},
  {name:"Matrix Green", code:"#00ff88"},
  {name:"Inferno Gold", code:"#ffb400"},
  {name:"Arc Reactor Blue", code:"#00ccff"},
  {name:"Hologram Purple", code:"#a100ff"},
  {name:"Neural Pink", code:"#ff33d4"},
  {name:"Turbo Lime", code:"#aaff00"},
  {name:"Voltage Orange", code:"#ff5e00"},
  {name:"Photon White", code:"#e8f9ff"},
  {name:"Crimson Vortex", code:"#ff1744"},
  {name:"Electric Emerald", code:"#00ffb3"},
  {name:"Quantum Amber", code:"#ffc400"},
  {name:"Neon Sky", code:"#00b8ff"},
  {name:"Solar Flare", code:"#ff4500"},
  {name:"Nitro Blue", code:"#009dff"},
  {name:"Cyber Ice", code:"#00fff7"},
  {name:"Pulse Peach", code:"#ff8ea3"},
  {name:"Toxic Lime", code:"#b6ff00"},
  {name:"Sonic Indigo", code:"#5b00ff"},
  {name:"Glitch Mint", code:"#00ffaa"},
  {name:"Fusion Flame", code:"#ff7d29"},
  {name:"Spectral Rose", code:"#ff5fd0"}
];

const box = document.getElementById('box');
const colorName = document.getElementById('colorName');
const colorCode = document.getElementById('colorCode');

function randomColor(){
  return colors[Math.floor(Math.random()*colors.length)];
}

function updateBox(){
  const c = randomColor();
  box.classList.remove('flash');
  void box.offsetWidth; // restart animation
  box.classList.add('flash');
  box.style.background = c.code;
  box.style.boxShadow = `0 0 35px ${c.code}, 0 0 70px ${c.code}`;
  box.textContent = c.name;
  colorName.textContent = c.name;
  colorCode.textContent = c.code;
}

box.addEventListener('click', updateBox);
updateBox(); // initial color
</script>
</body>
</html>
