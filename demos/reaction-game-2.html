<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Timer | RBScode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* === RBScode Neon Theme (embedded) === */
    :root{
      --cyan:#00ffe0; --pink:#ff00c8; --dark1:#0f0c29; --dark2:#302b63; --dark3:#24243e;
      --muted:#cfd3ff; --ink:#f1f1f1; --panel:rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Orbitron',sans-serif;
      background:radial-gradient(circle at center,var(--dark1),var(--dark2),var(--dark3));
      color:var(--ink); text-align:center; overflow-x:hidden;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header */
    .header{
      background:linear-gradient(90deg,var(--cyan),var(--pink));
      color:#000; padding:24px 12px;
      box-shadow:0 0 20px var(--cyan);
      border-bottom:2px solid var(--pink);
    }
    .header h1{font-size:clamp(1.8rem,3.5vw,3rem);text-shadow:0 0 12px #fff;}
    .nav{margin-top:12px;display:flex;justify-content:center;gap:28px;flex-wrap:wrap;}
    .nav a{color:#000;text-decoration:none;font-weight:700;position:relative;}
    .nav a::after{content:"";position:absolute;left:0;bottom:-5px;height:2px;width:0%;background:#fff;transition:width .25s;}
    .nav a:hover::after{width:100%}

    /* Layout */
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      padding:60px 20px 80px;
    }
    h2{
      color:var(--cyan);
      text-shadow:0 0 12px var(--cyan);
      margin-bottom:10px;
    }
    .lead{
      color:var(--muted);
      max-width:620px;
      margin-bottom:22px;
      line-height:1.5;
    }

    /* Reaction box */
    #box{
      width:180px;
      height:180px;
      border-radius:18px;
      cursor:pointer;
      margin:20px auto 25px;
      box-shadow:0 0 20px rgba(0,255,255,0.3);
      transition:background-color .3s,box-shadow .3s,transform .15s;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    /* States */
    #box.idle{
      background-color:rgba(255,255,255,0.06);
      box-shadow:0 0 14px rgba(0,255,224,0.25);
    }
    #box.waiting{
      background-color:#ffae00;
      box-shadow:0 0 25px #ffae00,0 0 50px rgba(255,174,0,0.7);
    }
    #box.green{
      background-color:#00ff6a;
      box-shadow:0 0 35px #00ff6a,0 0 70px rgba(0,255,106,0.8);
      transform:scale(1.05);
    }
    #box.too-soon{
      background-color:#ff0044;
      box-shadow:0 0 28px #ff0044,0 0 60px rgba(255,0,68,0.7);
    }

    /* Hint text inside box */
    #hint{
      color:var(--muted);
      font-size:1rem;
      text-shadow:0 0 8px var(--cyan);
      animation:pulse 1.5s infinite;
      user-select:none;
    }
    @keyframes pulse{
      0%,100%{opacity:0.5}
      50%{opacity:1}
    }

    /* Result text */
    #result{
      font-size:1.4rem;
      color:var(--cyan);
      margin-top:8px;
      text-shadow:0 0 8px var(--cyan);
      min-height:1.5em;
    }

    /* Buttons */
    button{
      background:var(--pink);
      color:#fff;
      padding:10px 18px;
      border-radius:28px;
      border:none;
      cursor:pointer;
      font-family:'Orbitron',sans-serif;
      font-weight:700;
      box-shadow:0 0 15px var(--pink);
      transition:transform .2s,background .3s;
      margin:0 6px;
    }
    button:hover{
      transform:scale(1.05);
      background:var(--cyan);
      box-shadow:0 0 20px var(--cyan);
    }

    .btn{
      display:inline-block;
      margin-top:28px;
      background:var(--pink);
      color:#fff;
      padding:12px 26px;
      border-radius:36px;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 0 15px var(--pink),0 0 30px var(--pink);
      transition:transform .2s,background .25s,box-shadow .25s;
    }
    .btn:hover{
      transform:scale(1.05);
      background:var(--cyan);
      box-shadow:0 0 20px var(--cyan),0 0 40px var(--cyan);
    }

    /* Footer */
    .footer{
      background:#111;
      color:#777;
      text-align:center;
      padding:20px;
      border-top:2px solid var(--pink);
      font-size:.95rem;
    }

    @media(max-height:700px){
      main{padding-top:40px}
      #box{margin:15px auto 20px}
    }
  </style>
</head>
<body>
  <header class="header pad-top-sm">
    <h1>Reaction Timer</h1>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../web-dev.html">Back to Bootcamp</a>
    </nav>
  </header>

  <main>
    <h2>How Fast Are You?</h2>
    <p class="lead">
      Click the glowing square as soon as it turns <strong>green</strong>!<br>
      A simple yet powerful project that teaches <em>events</em>, <em>timing</em>, and <em>feedback</em>.
    </p>

    <div id="box" class="idle">
      <span id="hint">Click Start</span>
    </div>
    <p id="result"></p>

    <div class="btn-row">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <a href="../webdev.html#demos-heading" class="btn">⬅ Back to Demos</a>
  </main>

  <footer class="footer">
    © 2025 The Tech Lab – Ramat Beit Shemesh.
  </footer>

  <script>
    // ==========================================
    // RBScode Reaction Timer (self-contained)
    // ==========================================
    const box=document.getElementById("box");
    const result=document.getElementById("result");
    const startBtn=document.getElementById("startBtn");
    const resetBtn=document.getElementById("resetBtn");
    const hint=document.getElementById("hint");

    let startTime,waiting=false,timeoutId;

    function startGame(){
      hint.style.display="none";
      result.textContent="Get ready...";
      box.className="waiting";
      waiting=true;

      const delay=1000+Math.random()*2000;
      timeoutId=setTimeout(()=>{
        waiting=false;
        box.className="green";
        startTime=Date.now();
      },delay);
    }

    box.onclick=function(){
      if(waiting){
        result.textContent="Too soon! Wait for GO!";
        box.className="too-soon";
        clearTimeout(timeoutId);
        waiting=false;
        return;
      }
      if(box.classList.contains("green")){
        const reaction=Date.now()-startTime;
        result.textContent="Your time: "+reaction+" ms";
        box.className="idle";
      }
    };

    resetBtn.onclick=function(){
      result.textContent="";
      box.className="idle";
      hint.style.display="block";
      clearTimeout(timeoutId);
      waiting=false;
    };

    startBtn.onclick=startGame;
  </script>
</body>
</html>
