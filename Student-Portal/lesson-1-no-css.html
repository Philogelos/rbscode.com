<!DOCTYPE html>
<html>
<head>
  <title>Epic Hero Card</title>
  <meta charset="UTF-8">
</head>

<!-- Essential Tags:

    <html>, <head>, <body>, <title> ✔

    <h1> to <h6> (for headings)  ✔

    <p> (for paragraphs)  ✔

    <a> (for links)  ✔

    <ul>, <ol>, <li> (for lists)

    <img> (for images) ✔

    <br> (for line breaks)  ✔-->  


<body>

  <section class="card">
    <!-- <img class="hero-img" src="ice-agent.png" alt="Hero"> -->
    <img width="200px" class="hero-img" src="ice-agent-hacker-2.png" alt="Hero">
    <!-- ice-agent-hacker-2.png -->

    <section class="right-side">

      <h1 class="hero-name">Kael Arden</h1>
      <h3 class="hero-role">Shadow Division Operative</h3>

      <hr>

      <p>
        Silent infiltration specialist from the northern districts.<br>
        Moves unseen. Strikes without a trace.
      </p>

      <p class="stats-title">Core Stats:</p>

      <ul>
        <li>Awareness: 92</li>
        <li>Stealth: 97</li>
        <li>Tech Skill: 89</li>
      </ul>

      <button>Choose This Hero</button>

    </section>
  </section>

</body>
</html>
