<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Gallery — The Tech Lab</title>

<style>
:root {
  --bg: linear-gradient(135deg, #f7f3ec, #e9e2ff);
  --card: #ffffff;
  --text: #2d2959;
  --subtle: #666;
  --border: #e4def7;
  --shadow: rgba(0,0,0,0.12);
  --accent: #5a3cc4;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.wrapper {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

p {
  text-align: center;
  color: var(--subtle);
  max-width: 700px;
  margin: 10px auto 40px;
}

/* GRID */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 24px;
}

/* CARD */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  box-shadow: 0 6px 16px var(--shadow);
  overflow: hidden;
}

/* IMAGE PREVIEW */
.thumb {
  height: 160px;
  background: #f3f3f3;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* META */
.meta {
  padding: 12px;
  font-size: 13px;
  line-height: 1.5;
}

.meta div {
  color: var(--subtle);
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 8px;
  padding: 12px;
}

button {
  flex: 1;
  border: none;
  border-radius: 8px;
  padding: 8px;
  font-size: 13px;
  cursor: pointer;
}

.copy-btn {
  background: var(--accent);
  color: white;
}

.download-btn {
  background: #eee;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal img {
  max-width: 92vw;
  max-height: 92vh;
  background: white;
  border-radius: 10px;
}

.modal.show {
  display: flex;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Image Gallery</h1>
  <p>
    Click an image to view it fully.  
    Use Copy Link or Download for your HTML or CSS projects.
  </p>

  <div class="gallery" id="gallery"></div>
</div>

<div class="modal" id="modal">
  <img id="modalImg">
</div>

<script>
/* ===== CONFIG ===== */
const BASE_URL = "https://rbscode.com/Student-Portal/images/";
const NUM_IMAGES = 101; // change this only

const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

/* ===== BUILD GALLERY ===== */
for (let i = 1; i <= NUM_IMAGES; i++) {
  const src = `images/${i}.png`;
  const fullUrl = BASE_URL + `${i}.png`;

  const card = document.createElement("div");
  card.className = "card";

  const thumb = document.createElement("div");
  thumb.className = "thumb";

  const img = document.createElement("img");
  img.src = src;

  img.onload = () => {
    const w = img.naturalWidth;
    const h = img.naturalHeight;
    meta.innerHTML += `
      <div>Size: ${w} × ${h}</div>
      <div>Ratio: ${getRatio(w, h)}</div>
    `;
  };

  img.onclick = () => {
    modalImg.src = src;
    modal.classList.add("show");
  };

  thumb.appendChild(img);

  const meta = document.createElement("div");
  meta.className = "meta";
  meta.innerHTML = `<div>images/${i}.png</div>`;

  const actions = document.createElement("div");
  actions.className = "actions";

  const copyBtn = document.createElement("button");
  copyBtn.className = "copy-btn";
  copyBtn.textContent = "Copy link";
  copyBtn.onclick = () => copyText(fullUrl, copyBtn);

  const downloadBtn = document.createElement("button");
  downloadBtn.className = "download-btn";
  downloadBtn.textContent = "Download";
  downloadBtn.onclick = () => download(src);

  actions.appendChild(copyBtn);
  actions.appendChild(downloadBtn);

  card.appendChild(thumb);
  card.appendChild(meta);
  card.appendChild(actions);
  gallery.appendChild(card);
}

/* ===== HELPERS ===== */
function copyText(text, btn) {
  navigator.clipboard.writeText(text);
  btn.textContent = "Copied!";
  setTimeout(() => btn.textContent = "Copy link", 1200);
}

function download(src) {
  const a = document.createElement("a");
  a.href = src;
  a.download = src.split("/").pop();
  a.click();
}

function getRatio(w, h) {
  function gcd(a, b) {
    return b === 0 ? a : gcd(b, a % b);
  }
  const d = gcd(w, h);
  return `${w / d}:${h / d}`;
}

/* MODAL CLOSE */
modal.onclick = () => modal.classList.remove("show");
</script>

</body>
</html>
