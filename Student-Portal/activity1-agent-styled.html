<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENT PROFILE</title>
    <style>
        .dossier-card {
            background: #f4e7c3;             /* aged paper */
            color: #2b2b2b;
            max-width: 420px;
            margin: 25px auto;
            padding: 25px;

            border: 3px solid #3b2f1a;        /* dark brown ink */
            border-radius: 4px;

            font-family: "Courier New", monospace;  /* typewriter */
            box-shadow:
                0 0 10px rgba(0,0,0,0.4),
                inset 0 0 60px rgba(0,0,0,0.15);
        }

        .dossier-card h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .agent-photo {
            width: 100%;
            border: 2px solid #3b2f1a;
            margin-bottom: 12px;
            filter: sepia(60%) contrast(0.9) brightness(0.85); 
        }

        hr {
            border: none;
            border-top: 2px dashed #3b2f1a;
            margin: 20px 0;
        }

        ul {
            padding-left: 20px;
        }

    </style>
</head>
<body>
    <section class="dossier-card">
    <h1>AGENT PROFILE</h1>

    <img 
        width="200px"
        src="images/agent-raven.png" 
        class="agent-photo"
        alt="Agent Raven Cross"
    >

    <p><strong>Name:</strong> Raven Cross</p>
    <p><strong>Clearance:</strong> Level 7</p>
    <p><strong>Status:</strong> Active</p>

    <hr>

    <p><strong>Skills:</strong></p>
    <ul>
        <li>Infiltration</li>
        <li>Disguise</li>
        <li>Close Quarters Combat</li>
    </ul>
    </section>

</body>
</html>
