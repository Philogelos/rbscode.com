<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tech Lab Image Gallery</title>

<style>
:root {
  --bg: linear-gradient(135deg, #f7f3ec, #e9e2ff);
  --card: #ffffff;
  --text: #2d2959;
  --subtle: #666;
  --border: #e4def7;
  --shadow: rgba(0,0,0,0.12);
  --accent: #5a3cc4;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.wrapper {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

p {
  text-align: center;
  color: var(--subtle);
}

input {
  display: block;
  margin: 20px auto 40px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 24px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 16px var(--shadow);
  cursor: pointer;
  transition: transform 0.15s ease;
}

.card:hover {
  transform: translateY(-2px);
}

/* Fixed preview height */
.thumb {
  width: 100%;
  height: 180px;
  overflow: hidden;
  background: #f5f5f5;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.meta {
  padding: 12px;
  font-size: 13px;
}

.meta div {
  margin-bottom: 4px;
  color: var(--subtle);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 10px;
  background: white;
}

.modal.show {
  display: flex;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Image Gallery</h1>
  <p>Select an images folder to populate the gallery</p>

  <input type="file" webkitdirectory multiple accept="image/*" id="folderInput">

  <div class="gallery" id="gallery"></div>
</div>

<div class="modal" id="modal">
  <img id="modalImg">
</div>

<script>
const gallery = document.getElementById("gallery");
const input = document.getElementById("folderInput");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

input.addEventListener("change", () => {
  gallery.innerHTML = "";

  [...input.files]
    .filter(file => file.type.startsWith("image/"))
    .forEach(file => {
      const url = URL.createObjectURL(file);

      const card = document.createElement("div");
      card.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumb";

      const img = document.createElement("img");
      img.src = url;

      img.onload = () => {
        const ratio = (img.naturalWidth / img.naturalHeight).toFixed(2);
        meta.innerHTML += `<div>Aspect: ${ratio}</div>`;
      };

      thumb.appendChild(img);

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.innerHTML = `
        <div>${file.name}</div>
        <div>${file.width || ""}</div>
      `;

      card.appendChild(thumb);
      card.appendChild(meta);
      gallery.appendChild(card);

      card.onclick = () => {
        modalImg.src = url;
        modal.classList.add("show");
      };
    });
});

modal.addEventListener("click", () => {
  modal.classList.remove("show");
});
</script>

</body>
</html>
