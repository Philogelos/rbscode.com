<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Exercise</title>
    <style>
        .passport {
  max-width: 350px;
  margin: auto;
  padding: 20px;
  background: #0c0820;
  color: #e9e9ff;
  border: 2px solid #6c63ff;
  box-shadow: 0 0 20px #6c63ff;
  border-radius: 15px;
}

.passport-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 2px solid #6c63ff;
}

hr {
  border: none;
  height: 2px;
  background: linear-gradient(to right, #6c63ff, transparent);
  margin: 15px 0;
}

    </style>
</head>
<body>
    <section class="passport">
  <h1>Galactic Passport</h1>

  <img src="https://then-magenta-fu6y8bledh.edgeone.app/passport-lady.jpeg" class="passport-img">

  <p><strong>Name:</strong> Lyra Stellaris</p>
  <p><strong>Homeworld:</strong> Aurelia-9</p>
  <p><strong>Rank:</strong> Explorer</p>

  <hr>

  <p>Issued by the Interstellar Alliance.</p>
</section>

    
</body>
</html>
