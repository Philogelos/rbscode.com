<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galactic Passport â€“ Logan Triton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Global Page Background ===== */
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #10163a 0%, #050716 55%, #02030b 100%); 
      color: #9fc3ff;
      text-align: center;
    }

    /* ===== Passport Card ===== */
    .passport {
      width: 360px;
      margin: auto;
      padding: 26px;
      border-radius: 24px;

      background: rgba(6, 10, 30, 0.75);
      backdrop-filter: blur(6px);

      border: 3px solid rgba(0, 150, 255, 0.7);
      box-shadow:
        0 0 25px rgba(0, 150, 255, 0.8),
        inset 0 0 18px rgba(0, 80, 170, 0.7);
    }

    .passport h1 {
      margin: 0 0 18px;
      font-size: 28px;
      letter-spacing: 2px;
      color: #7fd0ff;
      text-shadow: 0 0 12px #47a9ff;
    }

    /* ===== Portrait ===== */
    .passport-img {
      width: 100%;
      border-radius: 16px;
      border: 3px solid rgba(0, 150, 255, 0.7);
      box-shadow: 0 0 18px rgba(0, 150, 255, 0.9);
      margin-bottom: 18px;
      display: block;
    }

    /* ===== Text Info ===== */
    .info {
      text-align: left;
      font-size: 16px;
      line-height: 1.7;
    }

    .info span.label {
      font-weight: bold;
      color: #b8ddff;
    }

    hr {
      border: none;
      height: 2px;
      margin: 18px 0 14px;
      background: linear-gradient(to right, #4fb3ff, transparent);
    }

    .footer {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #7fbaff;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <section class="passport">
    <h1>GALACTIC PASSPORT</h1>

    <!-- Replace the src value with the file name or URL of your Logan Triton image -->
    <img
      width="200px"
      src="images/passport.png"
      alt="Logan Triton Galactic Passport"
      class="passport-img"
    >

    <div class="info">
      <p><span class="label">Name:</span> LOGAN TRITON</p>
      <p><span class="label">Homeworld:</span> TYRIUS-IV</p>
      <p><span class="label">Rank:</span> NAVIGATOR</p>
      <p><span class="label">Species:</span> HUMAN</p>
      <p><span class="label">ID Number:</span> 5948337</p>

    </div>

    <hr>

    <p class="footer">Issued by the Interstellar Alliance</p>
  </section>

</body>
</html>
