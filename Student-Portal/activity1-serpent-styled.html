<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Serpent</title>
    <style>
        .creature-card {
            max-width: 360px;
            margin: auto;
            padding: 20px;
            background: #0a0320;
            border: 2px solid #8e00ff;
            border-radius: 18px;
            box-shadow: 0 0 20px #8e00ff;
            color: #e4ccff;
        }

        .creature-img {
            width: 100%;
            border: 2px solid #8e00ff;
            border-radius: 10px;
            margin-bottom: 15px;
        }


        /* DARK MODE FIX FOR IFRAMES */
        body.dark {
        background: #1e2030 !important;
        color: #e5eeff !important;
        }

        /* Code blocks if they appear */
        body.dark pre {
        background: #343849 !important;
        color: #e5eeff !important;
        }

    </style>
</head>
<body>
    <section class="creature-card">
    <img width=200px src="images/serpent.png" class="creature-img">

    <h2>Void Serpent</h2>
    <p>A creature born in the emptiness between galaxies.</p>

    <p><strong>Traits:</strong></p>
    <ul>
        <li>Phase Shift</li>
        <li>Gravity Bite</li>
        <li>Dark Pulse</li>
    </ul>
    </section>

</body>
</html>
