<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wand</title>
    <style>
        .item-card {
            background: #1e0f2b;
            border: 2px solid #b56bff;
            border-radius: 20px;
            max-width: 350px;
            margin: auto;
            padding: 20px;
            color: #f5e8ff;
            box-shadow: 0 0 22px #b56bff;
        }

        .item-img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #b56bff;
            margin-bottom: 12px;
        }

        button {
            margin-top: 10px;
            margin-left: 100px;
            padding: 10px 18px;
            background: #b56bff;
            color: #2e0047;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }


    /* DARK MODE FIX FOR IFRAMES */
    body.dark {
      background: #1e2030 !important;
      color: #e5eeff !important;
    }

    /* Code blocks if they appear */
    body.dark pre {
      background: #343849 !important;
      color: #e5eeff !important;
    }

    </style>
</head>
<body>
    <section class="item-card">
    <img width="200px" src="images/wand.png" class="item-img">

    <h2>Crystal Wand</h2>
    <p>A rare wand infused with celestial energy.</p>

    <p><strong>Abilities:</strong></p>
    <ul>
        <li>Starlight Beam</li>
        <li>Gravity Pulse</li>
        <li>Arcane Shield</li>
    </ul>

    <button>Buy for 200 Gold</button>
    </section>

</body>
</html>
