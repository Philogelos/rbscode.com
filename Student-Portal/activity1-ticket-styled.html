<!DOCTYPE html>
<html>
<head>
  <title>Interstellar Travel Ticket</title>
  <meta charset="UTF-8">
  <title>Interstellar Ticket</title>
  <style>
    body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #020617, #031b33);
        font-family: Arial, sans-serif;
        color: #eaf6ff;
    }

    /* TICKET CONTAINER */
    .ticket {
        max-width: 270px;          /* ðŸ”¥ much narrower */
        margin: auto;
        padding: 20px;
        background: rgba(0, 15, 40, 0.85);
        border-radius: 16px;
        border: 2px solid #00c8ff;
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
        text-align: left;          /* professional look */
    }

    /* TITLE */
    .ticket h1 {
        text-transform: uppercase;
        font-size: 22px;
        margin: 0 0 14px 0;
        color: #00c8ff;
        text-shadow: 0 0 10px #00c8ff;
        text-align: center;       /* centered title only */
    }

    /* IMAGE */
    .ship {
        width: 100%;
        border-radius: 12px;
        border: 2px solid #00c8ff;
        margin-bottom: 16px;
    }

    /* SECTION HEADINGS */
    .ticket h2 {
        margin: 16px 0 6px;
        font-size: 16px;
        text-transform: uppercase;
        color: #86e8ff;
    }

    /* PARAGRAPHS */
    .ticket p {
        margin: 4px 0;
    }

    /* BUTTON */
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px 0;
        background: #00c8ff;
        border: none;
        border-radius: 8px;
        color: #002431;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 0 18px #00c8ff;
        transition: 0.2s;
    }

    button:hover {
        background: #32e4ff;
        box-shadow: 0 0 28px #32e4ff;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }


    /* DARK MODE FIX FOR IFRAMES */
    body.dark {
      background: #1e2030 !important;
      color: #e5eeff !important;
    }

    /* Code blocks if they appear */
    body.dark pre {
      background: #343849 !important;
      color: #e5eeff !important;
    }

  </style>
</head>

<body>

<section class="ticket">

  <h1>Interstellar Ticket</h1>
  <img width="200px" class="ship" src="images/ticket.png" alt="Spaceship">

  <h2>Passenger Information</h2>
  <p><strong>Name:</strong> Nova Orion</p>
  <p><strong>Species:</strong> Human</p>
  <p><strong>Seat:</strong> A-14 Window</p>

  <h2>Flight Details</h2>
  <p><strong>Destination:</strong> Vega Prime</p>
  <p><strong>Departure:</strong> Earth Orbital Dock</p>
  <p><strong>Time:</strong> 09:40 Galactic Standard Time</p>
  <p><strong>Gate:</strong> Nebula Gate 7</p>

  <button>Download Boarding Pass</button>

</section>

</body>
</html>
